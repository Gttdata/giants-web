    <nz-form-item></nz-form-item>

    <nz-form-item>
      <nz-form-control nzRequired nzErrorTip="Please Enter Valid Email">
        <nz-input-group nzPrefixIcon="user">
          <input type="email" name="email_id"
            pattern="^[_a-zA-Z0-9]+(\.[_a-zA-Z0-9]+)*@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*(\.[a-zA-Z]{2,4})$"
            [(ngModel)]="EMAIL_ID" nz-input placeholder="Email" required />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control nzRequired nzErrorTip="Password is Required">
        <nz-input-group nzPrefixIcon="lock" [nzSuffix]="suffixTemplate">
          <input [type]="passwordVisible ? 'text' : 'password'" name="password" [(ngModel)]="PASSWORD" nz-input
            placeholder="Password" required />
        </nz-input-group>

        <ng-template #suffixTemplate>
          <i nz-icon [nzType]="passwordVisible ? 'eye' : 'eye-invisible'"
            (click)="passwordVisible = !passwordVisible"></i>
        </ng-template>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item></nz-form-item>

    <nz-form-item>
      <nz-form-control>
        <button nz-button class="login-form-button" (click)="login()" [nzType]="'primary'" [nzLoading]="isSpinning">Log
          in</button>
      </nz-form-control>
    </nz-form-item>
