<div>
    <form nz-form #myForm="ngForm">
        <div *ngIf="DetailCount.length > 0" id="activityItem" style=" overflow-y: scroll;">
            <div *ngFor="let activity of DetailCount; let i = index;"
                style="border-radius: 8px; background-color: #fff9f9; padding: 10px; margin-bottom: 10px;">
                <div>
                    <div nz-row>
                        <div nz-col nzXs="5" nzSm="5" nzMd="3" nzLg="3" nzXl="3">
                            <img style="width: 50px; height: 50px; border-radius: 50%"
                                src="{{api.retriveimgUrl}}profileImage/{{activity.MEMBER_PROFILE_IMAGE}}" alt="user">
                        </div>

                        <div nz-col nzXs="19" nzSm="19" nzMd="21" nzLg="21" nzXl="21">
                            <div nz-row>
                                <div nz-col nzSpan="24" style="font-size: 13px;">
                                    <b>{{activity['MEMBER_NAME']}}</b>
                                </div>
                                <div nz-col nzSpan="24" style="font-size: 11px;">
                                    Credited Amount : {{activity['CREDIT_AMOUNT']}}
                                </div>
                                <div nz-col nzSpan="24" style="font-size: 11px;">
                                    Debited Amount : {{activity['DEBIT_AMOUNT']}}
                                </div>
                                <div nz-col nzSpan="24" style="font-size: 11px;">
                                    Pending Amount : {{activity['PENDING_AMOUNT']}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="DetailCount.length == 0" style="margin-top: 20px">
            <nz-empty
                [nzNotFoundImage]="'https://gw.alipayobjects.com/mdn/miniapp_social/afts/img/A*pevERLJC9v0AAAAAAAAAAABjAQAAAQ/original'"
                [nzNotFoundContent]="contentTpl">
            </nz-empty>

            <ng-template #contentTpl>
                <span> No Data available.</span>
            </ng-template>
        </div>
    </form>
</div>
