<nz-spin [nzSpinning]='loadingRecords'>
    <div
        style="border-radius: 8px; background-color: white; padding: 10px; margin: 10px; position: sticky; top: 0px; z-index: 10;">
        <div nz-row>
            <div nz-col nzXs="0" nzSm="0" nzMd="8" nzLg="8" nzXl="8">
                <div style="text-align: left; padding: 5px;">
                    <span class="formname">
                        {{formTitle}}
                    </span>
                </div>
            </div>

            <div nz-col nzXs="24" nzSm="24" nzMd="0" nzLg="0" nzXl="0">
                <div style="text-align: center; padding: 5px;">
                    <span class="formname">
                        {{formTitle}}
                    </span>
                </div>
            </div>

            <div nz-col nzXs="0" nzSm="0" nzMd="8" nzLg="8" nzXl="8" style="text-align: center;">
                <button nz-button nzType="default"
                    style="border-radius: 5px; color: #47a7ff; border: solid 1px #47a7ff; margin-right: 2px;"
                    (click)="add()">
                    <i nz-icon nzType="plus"></i>Create
                </button>
            </div>

            <div nz-col nzXs="12" nzSm="12" nzMd="0" nzLg="0" nzXl="0" style="text-align: left;">
                <button nz-button nzType="default"
                    style="border-radius: 5px; color: #47a7ff; border: solid 1px #47a7ff;" (click)="add()">
                    <i nz-icon nzType="plus"></i>Create
                </button>
            </div>

            <div nz-col nzXs="0" nzSm="0" nzMd="8" nzLg="8" nzXl="8" style="text-align: right;">
                <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
                    <input type="text" name="search" nz-input placeholder="Search Records"
                        (keydown.enter)="search(true)" [(ngModel)]="searchText" />
                </nz-input-group>

                <ng-template #suffixIconButton>
                    <button nz-button id="button1" nzType="primary" (click)="search(true)" nzSearch>
                        <i nz-icon nzType="search"></i>
                    </button>
                </ng-template>
            </div>

            <div nz-col nzXs="12" nzSm="12" nzMd="0" nzLg="0" nzXl="0" style="text-align: right;">
                <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
                    <input type="text" name="search" nz-input placeholder="Search Records"
                        (keydown.enter)="search(true)" [(ngModel)]="searchText" />
                </nz-input-group>

                <ng-template #suffixIconButton>
                    <button nz-button id="button1" nzType="primary" (click)="search(true)" nzSearch>
                        <i nz-icon nzType="search"></i>
                    </button>
                </ng-template>
            </div>
        </div>
    </div>
    <div id="activityItem" style="height: 80vh; overflow-y: scroll; padding-bottom: 45px;">
        <div nz-row
            style="border-radius: 8px; background-image: linear-gradient(to bottom right, #ffffff, #ffffff); padding: 10px; margin: 10px;">
            <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzXl="24">
                <nz-table #drawerPastdata [nzData]="data" [nzShowPagination]="true" nzBordered style="width:100%;">
                    <thead>
                        <tr>
                            <th style="width:10%;"><b>Action</b></th>
                            <th style="width:90%;"><b>Report Name</b></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let d of drawerPastdata.data;let i = index">
                            <td class="td_center"><a (click)="edit(d,i)">Edit</a></td>
                            <td>{{ d.REPORT_NAME }}</td>
                        </tr>
                    </tbody>
                </nz-table>
            </div>
        </div>
    </div>
    <div>
        <nz-spin [nzSpinning]="loadingRecords2" style="margin: 20px auto 0px;">
        </nz-spin>
    </div>
</nz-spin>

<nz-drawer [nzBodyStyle]="{height: 'calc(100% - 110px)', overflow: 'auto', 'padding-bottom': '53px'}"
    [nzClosable]="true" [nzMask]="true" [nzMaskClosable]="false" [nzWidth]="getwidth()" [nzVisible]="drawerVisible"
    [nzTitle]="drawerTitle" (nzOnClose)="drawerClose()" (nzKeyboard)="true">

    <app-rform [drawerClose]="closeCallback" [drawerVisible]="drawerVisible" [data]="drawerData">
    </app-rform>
</nz-drawer>
