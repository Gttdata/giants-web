      <form nz-form #myForm="ngForm">
        <nz-spin [nzSpinning]="isSpinning">
          <div nz-row nzGutter="10">
            <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzXl="24">
              <div class="my-box">
                <div nz-row>
                  <div nz-col nzSpan="24">
                    <nz-form-item>
                      <nz-form-label nzRequired nzNoColon>Enter the Details</nz-form-label>
                      <nz-form-control nzHasFeedback nzErrorTip="Enter Details">
                        <textarea rows="4" nz-input placeholder="Details" name="details"
                        [(ngModel)]="pressClippingData.DETAILS" maxlength="2000" required >
                        </textarea>
                      </nz-form-control>
                      <span *ngIf="pressClippingData.DETAILS" style="font-size: 10px; color: red;">
                        {{pressClippingData.DETAILS.length}}/ 2000    
                      </span>
                    </nz-form-item>
                </div>
                </div>
                <div nz-row>
                  <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="8" nzXl="8">
                    <nz-form-item>
                      <nz-form-control>
                        <div *ngIf="pressClippingData.PHOTO_URL1 == undefined || pressClippingData.PHOTO_URL1 == null || pressClippingData.PHOTO_URL1 == ''" 
                                                style="width:100%; height:120px;text-align:center;padding:10px;border: 1px dashed gray; "
                                                    (click)="fileInput1.click()">
                                                    <div style="font-size: 50px;
                                                    font-weight: bold;
                                                    margin-top: 20px;
                                                    margin-bottom: -15px;"> +</div> Choose Image
                        </div>
                        <input #fileInput1 type="file" accept="image/*"
                                                    (change)="onFileSelected1($event)" (click)="fileInput1.value = null"
                                                    style="display: none;" /> 
                                                    <!-- <img *ngIf="pressClippingData.PHOTO_URL1 != undefined &&  pressClippingData.PHOTO_URL1 != null &&  pressClippingData.PHOTO_URL1 != '' "
                                                    [src]="pressClippingData.PHOTO_URL1" (click)="fileInput1.click()"
                                                    style="height: 120px; width:100%; cursor: pointer;"> -->

                                                    <span *ngIf="fileURL1 == undefined || fileURL1 == null || fileURL1 == '' ">
                                                      <img *ngIf="pressClippingData.PHOTO_URL1 != undefined &&  pressClippingData.PHOTO_URL1 != null &&  pressClippingData.PHOTO_URL1 != '' "
                                                      src="{{api.retriveimgUrl}}monumentalPressClipping/{{pressClippingData.PHOTO_URL1}}" (click)="fileInput1.click()"
                                                      style="height: 120px; width:100%; cursor: pointer;">
                                                    </span>

                                                    <span *ngIf="fileURL1 != null">
                                                      <img 
                                                    [src]="pressClippingData.PHOTO_URL1" (click)="fileInput1.click()"
                                                    style="height: 120px; width:100%; cursor: pointer;">
                                                    </span>

                      </nz-form-control>
                    </nz-form-item>
                  </div>
                  <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="8" nzXl="8">
                    <nz-form-item>
                      <nz-form-control>
                        <div *ngIf="pressClippingData.PHOTO_URL2 == undefined || pressClippingData.PHOTO_URL2 == null || pressClippingData.PHOTO_URL2 == ''" 
                                                style="width:100%; height:120px;text-align:center;padding:10px;border: 1px dashed gray; "
                                                    (click)="fileInput2.click()">
                                                    <div style="font-size: 50px;
                                                    font-weight: bold;
                                                    margin-top: 20px;
                                                    margin-bottom: -15px;"> +</div> Choose Image
                        </div>
                        <input #fileInput2 type="file" accept="image/*"
                                                    (change)="onFileSelected2($event)" (click)="fileInput1.value = null"
                                                    style="display: none;" /> 
                                                    <!-- <img *ngIf="pressClippingData.PHOTO_URL2 != undefined &&  pressClippingData.PHOTO_URL2 != null &&  pressClippingData.PHOTO_URL2 != '' "
                                                    [src]="pressClippingData.PHOTO_URL2" (click)="fileInput2.click()"
                                                    style="height: 120px; width:100%; cursor: pointer;"> -->

                                                    <span *ngIf="fileURL2 == undefined || fileURL2 == null || fileURL2 == '' ">
                                                      <img *ngIf="pressClippingData.PHOTO_URL2 != undefined &&  pressClippingData.PHOTO_URL2 != null &&  pressClippingData.PHOTO_URL2 != '' "
                                                      src="{{api.retriveimgUrl}}monumentalPressClipping/{{pressClippingData.PHOTO_URL2}}" (click)="fileInput1.click()"
                                                      style="height: 120px; width:100%; cursor: pointer;">
                                                    </span>

                                                    <span *ngIf="fileURL2 != null">
                                                      <img 
                                                    [src]="pressClippingData.PHOTO_URL2" (click)="fileInput2.click()"
                                                    style="height: 120px; width:100%; cursor: pointer;">
                                                    </span>
                      </nz-form-control>
                    </nz-form-item>
                  </div>
                  <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="8" nzXl="8">
                    <nz-form-item>
                      <nz-form-control>
                        <div *ngIf="pressClippingData.PHOTO_URL3 == undefined || pressClippingData.PHOTO_URL3 == null || pressClippingData.PHOTO_URL3 == ''" 
                                                style="width:100%; height:120px;text-align:center;padding:10px;border: 1px dashed gray; "
                                                    (click)="fileInput3.click()">
                                                    <div style="font-size: 50px;
                                                    font-weight: bold;
                                                    margin-top: 20px;
                                                    margin-bottom: -15px;"> +</div> Choose Image    
                        </div>
                        <input #fileInput3 type="file" accept="image/*"
                                                    (change)="onFileSelected3($event)" (click)="fileInput1.value = null"
                                                    style="display: none;" /> 
                                                    <!-- <img *ngIf="pressClippingData.PHOTO_URL3 != undefined &&  pressClippingData.PHOTO_URL3 != null &&  pressClippingData.PHOTO_URL3 != '' "
                                                    [src]="pressClippingData.PHOTO_URL3" (click)="fileInput3.click()"
                                                    style="height: 120px; width:100%; cursor: pointer;"> -->

                                                    <span *ngIf="fileURL3 == undefined || fileURL3 == null || fileURL3 == '' ">
                                                      <img *ngIf="pressClippingData.PHOTO_URL3 != undefined &&  pressClippingData.PHOTO_URL3 != null &&  pressClippingData.PHOTO_URL3 != '' "
                                                      src="{{api.retriveimgUrl}}monumentalPressClipping/{{pressClippingData.PHOTO_URL3}}" (click)="fileInput3.click()"
                                                      style="height: 120px; width:100%; cursor: pointer;">
                                                    </span>

                                                    <span *ngIf="fileURL3 != null">
                                                      <img 
                                                    [src]="pressClippingData.PHOTO_URL3" (click)="fileInput3.click()"
                                                    style="height: 120px; width:100%; cursor: pointer;">
                                                    </span>
                      </nz-form-control>
                    </nz-form-item>
                  </div>
                </div>
              </div>
            </div>
          </div>
          

          <br/>
          </nz-spin>
      </form>
      <br/>
    <br/>
  </div>
  <br/>
  <br/>
<br/>
    <div class="footer">
      <button type="button" nz-button (click)="close(myForm)" class="ant-btn"
              style="margin-right: 8px;"><span>Cancel</span></button>
  
      <button type="button" class="ant-btn ant-btn-primary"  nz-button 
        (click)="save(false,myForm)">
        <span>Add & close</span>
      </button>
      
      
    </div>
