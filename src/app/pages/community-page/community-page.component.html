<div>
    <div style="padding-bottom: 15px;">
        <div class="formname">
            {{formTitle}}
        </div>
    </div>

    <div style="padding-bottom: 15px;">
        <div nz-row style="padding-bottom: 10px;" nzGutter="10">
            <div nz-col nzXs="24" nzSm="24" nzMd="12" nzLg="12" nzXl="12">
                <div (click)="goToUnitMaster()"
                    style="border-radius: 5px; padding: 5px; background: linear-gradient(30deg, #FFFFFF ,#CBEBFE ) !important; cursor: pointer;">
                    <span style="font-size: 15px; font-weight: bold; color: black;">No. of Unit(s)</span>
                    <br>
                    <span style="font-size: 20px;">
                        <i nz-icon nzType="bar-chart" nzTheme="outline"></i>
                        <span style="font-weight: bold; color: black; font-family: 'Courier New', Courier, monospace;">
                            {{TOTAL_UNITS}}
                        </span>
                    </span>
                </div>
            </div>

            <div nz-col nzXs="24" nzSm="24" nzMd="12" nzLg="12" nzXl="12">
                <div (click)="goToGroupMaster()"
                    style="border-radius: 5px; padding: 5px; background: linear-gradient(30deg, #FFFFFF , #C8FEF2) !important; cursor: pointer;">
                    <span style="font-size: 15px; font-weight: bold; color: black;">No. of Group(s)</span>
                    <br>
                    <span style="font-size: 20px;">
                        <i nz-icon nzType="bar-chart" nzTheme="outline"></i>
                        <span style="font-weight: bold; color: black; font-family: 'Courier New', Courier, monospace;">
                            {{TOTAL_GROUPS}}
                        </span>
                    </span>
                </div>
            </div>
        </div>

        <div nz-row style="padding-bottom: 10px;" nzGutter="10">
            <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzXl="24">
                <div (click)="goToMemberMaster()"
                    style="border-radius: 5px; padding: 5px; background: linear-gradient(30deg, #FFFFFF , #C6FCCB) !important; cursor: pointer;">
                    <span style="font-size: 15px; font-weight: bold; color: black;">No. of Member(s)</span>
                    <br>
                    <span style="font-size: 20px;">
                        <i nz-icon nzType="bar-chart" nzTheme="outline"></i>
                        <span style="font-weight: bold; color: black; font-family: 'Courier New', Courier, monospace;">
                            {{TOTAL_MEMBERS}}
                        </span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
