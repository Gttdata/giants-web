<div>
    <form nz-form #myForm="ngForm">
        <nz-spin [nzSpinning]="isSpinning">
            <div nz-row>
                <div nz-col nzSpan="24">
                    <nz-form-item>
                        <nz-form-label nzRequired nzNoColon>Level</nz-form-label>

                        <nz-input-group>
                            <nz-select name="level" nzShowSearch style="width: 100%" nzPlaceHolder="Select Level"
                                [(ngModel)]="data.LEVEL">

                                <nz-option nzValue="I" nzLabel="International"></nz-option>
                                <nz-option nzValue="U" nzLabel="Unit"></nz-option>
                            </nz-select>
                        </nz-input-group>
                    </nz-form-item>
                </div>
            </div>

            <div nz-row>
                <div nz-col nzSpan="24">
                    <nz-form-item>
                        <nz-form-item>
                            <nz-form-label nzRequired nzNoColon>Certificate Name</nz-form-label>

                            <nz-form-control nzHasFeedback nzErrorTip="Enter The Certificate Name">
                                <input nz-input type="text" name="certificatename" autocomplete="off"
                                    placeholder="Certificate Name" [(ngModel)]="data.CERTIFICATE_NAME" maxlength="250"
                                    required />
                            </nz-form-control>

                            <span *ngIf="data.CERTIFICATE_NAME" style="font-size: 10px; color: red;">
                                {{data.CERTIFICATE_NAME.length}}/ 250
                            </span>
                        </nz-form-item>
                    </nz-form-item>
                </div>
            </div>

            <div nz-col nzSpan="10">
                <nz-form-item>
                    <nz-form-label nzNoColon>Status</nz-form-label>

                    <nz-form-control>
                        <nz-switch name="status" [(ngModel)]="data.STATUS"></nz-switch>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </nz-spin>
    </form>

    <div class="footer">
        <button type="button" nz-button (click)="close(myForm)" class="ant-btn" style="margin-right: 8px;">
            <span>Cancel</span>
        </button>

        <button type="button" class="ant-btn ant-btn-primary" *ngIf="!data.ID" nz-button nz-dropdown
            [nzDropdownMenu]="menu" (click)="save(false,myForm)">
            <span>Save & Close</span>
        </button>

        <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu>
                <li nz-menu-item class="menuc" style="border-radius: 4px;background-color: #40a9ff;">
                    <a (click)="save(true,myForm)">Save & New</a>
                </li>
            </ul>
        </nz-dropdown-menu>

        <button type="button" class="ant-btn ant-btn-primary" nz-button [nzLoading]="isSpinning" *ngIf="data.ID"
            (click)="save(false,myForm)">
            <span>Update & close</span>
        </button>
    </div>
</div>
