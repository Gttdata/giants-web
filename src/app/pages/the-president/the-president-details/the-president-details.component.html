<div>
    <form nz-form #myForm="ngForm">
        <div nz-row [nzGutter]="8" class="grouping">

            <div nz-col nzSpan="16">
                <nz-form-item>
                    <nz-form-label nzRequired>Project Title</nz-form-label>
                    <nz-form-item>
                        <nz-form-control>
                            <input nz-input type="text" [(ngModel)]="data.PROJECT_TITLE" name="project_title"
                                PlaceHolder="Project Title" maxlength="250" />
                        </nz-form-control>
                        <span *ngIf="validation==false && (data.PROJECT_TITLE=='' || data.PROJECT_TITLE==undefined)"
                            style="color:red">Please fill the field</span>
                        <span style="font-size: 10px; color: red;"
                            *ngIf="data.PROJECT_TITLE!='' && data.PROJECT_TITLE!=null">
                            {{data.PROJECT_TITLE.length}}/ 250
                        </span>
                    </nz-form-item>
                </nz-form-item>
            </div>
            <div nz-col nzSpan="8">
                <nz-form-item>
                    <nz-form-label nzRequired>Date</nz-form-label>
                    <nz-form-item>
                        <nz-form-control>
                            <nz-date-picker [(ngModel)]="data.PROJECT_DATE" name='PROJECT_DATE'
                                [nzDisabledDate]="disabledDate" (ngModelChange)="onChange($event)"
                                nzFormat="dd-MM-yyyy">
                            </nz-date-picker>
                        </nz-form-control>
                        <span *ngIf="validation==false && (data.PROJECT_DATE=='' || data.PROJECT_DATE==undefined)"
                            style="color:red">Please fill the field</span>
                    </nz-form-item>
                </nz-form-item>
            </div>
        </div>
        <div nz-row [nzGutter]="8" class="grouping">
            <div nz-col nzSpan="24">
                <nz-form-control>
                    <nz-form-label nzRequired>Photograph Details</nz-form-label>
                    <nz-form-control>
                        <textarea nz-input placeholder="Photograph Details" [(ngModel)]="data.PHOTO_DETAILS"
                            name="photo_details" maxlength="2000" [nzAutosize]="{ minRows: 2, maxRows: 6 }"></textarea>
                        <span *ngIf=" validation==false &&  (data.PHOTO_DETAILS=='' || data.PHOTO_DETAILS==undefined)"
                            style="color:red">Please fill the field</span>
                        <span style="font-size: 10px; color: red;"
                            *ngIf="data.PHOTO_DETAILS!='' && data.PHOTO_DETAILS!=null">
                            {{data.PHOTO_DETAILS.length}}/ 2000
                        </span>
                    </nz-form-control>
                </nz-form-control>
            </div>
            <div nz-col nzSpan="24">
                <nz-form-item>
                    <nz-form-label nzRequired>Photograph</nz-form-label>
                    <nz-form-item>
                        <nz-form-label nzNoColon>File
                            <span *ngIf="data.PHOTO_URL   && data.PHOTO_URL!='' ">
                                <i nz-icon style="margin-top: 3px;" nzType="delete" nzTheme="twotone"
                                    [nzTwotoneColor]="'#ff0000'" nz-popconfirm
                                    nzPopconfirmTitle="Are you sure delete this images?" (nzOnConfirm)="clear1()"
                                    (nzOnCancel)="cancel()" nzPopconfirmPlacement="top">
                                </i>
                            </span></nz-form-label>
                        <nz-form-control>
                            <button nz-button style="height: 28px; padding: 0px 7px; font-size: 12px;"
                                (click)="fileInput.click()">Choose Photo

                                <input #fileInput type="file" accept="image/*" (change)="onFileSelected1($event)"
                                    (click)="fileInput.value = null" style="display: none;" />
                            </button>
                            <br>
                            <span *ngIf="data.PHOTO_URL !=undefined && data.PHOTO_URL !=null">
                                <a href="{{PhotoUrl}}{{data.PHOTO_URL}}" target="_blank">
                                    {{ data.PHOTO_URL.name || data.PHOTO_URL}} </a>
                            </span>
                        </nz-form-control>
                    </nz-form-item>
                </nz-form-item>
            </div>
        </div>
    </form>

    <br>

    <div class="footer">
        <button type="button" nz-button (click)="close()" class="ant-btn" style="margin-right: 8px;">
            <span>Cancel</span>
        </button>

        <button type="button" class="ant-btn ant-btn-primary" *ngIf="!data.ID" nz-button (click)="submit()">
            <span>Save & Close</span>
        </button>

        <button type="button" class="ant-btn ant-btn-primary" nz-button [nzLoading]="isSpinning" *ngIf="data.ID"
            (click)="submit()">
            <span>Update & close</span>
        </button>
    </div>
</div>
