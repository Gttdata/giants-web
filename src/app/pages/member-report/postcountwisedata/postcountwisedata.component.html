<div>
    <div *ngIf="DetailCount.length > 0" id="activityItem" style=" overflow-y: scroll;">
        <div *ngFor="let activity of DetailCount; let i = index;"
            style="border-radius: 8px; background-color: #fff9f9; padding: 10px; margin-bottom: 10px;">
            <div>
                <div nz-row>
                    <div nz-col nzXs="5" nzSm="5" nzMd="3" nzLg="2" nzXl="2">
                        <img style="width: 50px; height: 50px; border-radius: 50%"
                            [src]="getUserPhoto(activity.CREATER_MEMBER_PROFILE)" alt="user">
                    </div>

                    <div nz-col nzXs="17" nzSm="17" nzMd="21" nzLg="22" nzXl="22">
                        <div nz-row>
                            <div nz-col nzXs="24" nzSm="24" nzMd="16" nzLg="16" nzXl="16">
                                <b>{{activity['CREATER_MEMBER_NAME']}}</b>
                            </div>
                            <div nz-col nzXs="0" nzSm="0" nzMd="8" nzLg="8" nzXl="8"
                                style="font-size: 10px; color:rgb(42, 42, 42); text-align: right;">
                                <span nz-icon nzType="calendar" nzTheme="outline" style="color: #FF7A7A;"></span>
                                {{activity['POST_CREATED_DATETIME'] | date:'dd MMM yyyy, hh:mm a'}}
                            </div>
                            <div nz-col nzXs="24" nzSm="24" nzMd="0" nzLg="0" nzXl="0"
                                style="font-size: 10px; color:rgb(42, 42, 42);">
                                <span nz-icon nzType="calendar" nzTheme="outline" style="color: #FF7A7A;"></span>
                                {{activity['POST_CREATED_DATETIME'] | date:'dd MMM yyyy, hh:mm a'}}
                            </div>
                            <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzXl="24"
                                style="font-size: 10px; font-weight: bold; color: #ff7a7a">
                                <b>{{activity['ROLE_NAME']}}</b>
                            </div>

                            <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzXl="24"
                                style="font-size: 10px; color:rgb(42, 42, 42); font-weight: bold;">
                                Home Group : {{activity['HOME_GROUP_NAME']}}
                            </div>
                        </div>
                    </div>
                </div>

                <div nz-row>
                    <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzXl="24"
                        style="max-height: 75px;overflow:hidden;font-size: 12px; padding-top: 8px;">
                        {{activity.DESCRIPTION}}
                    </div>
                    <div style="margin-top:10px; text-align: center;">
                        <img *ngIf="(activity.IMAGE_URL1 != ' ')" [src]="getPhotoURL(activity.IMAGE_URL1)"
                            style="width: 100%;">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="DetailCount.length == 0" style="margin-top: 20px">
        <nz-empty
            [nzNotFoundImage]="'https://gw.alipayobjects.com/mdn/miniapp_social/afts/img/A*pevERLJC9v0AAAAAAAAAAABjAQAAAQ/original'"
            [nzNotFoundContent]="contentTpl">
        </nz-empty>

        <ng-template #contentTpl>
            <span> No Data available.</span>
        </ng-template>
    </div>
</div>
